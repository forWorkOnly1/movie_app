<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  
  <div class="card p-4 auth-card">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="username" required>
      </div>
      <div class="mb-3 position-relative">
        <!-- title="Password must be at least 8 characters, include uppercase, lowercase, number, and special character." -->
  <label>Password</label>
  <div class="input-group">
    <input type="password" class="form-control" name="password" id="passwordInput"
           placeholder="password" required>
    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
      <i class="fas fa-eye"></i>
    </button>
  </div>
  <!-- <small class="form-text text-muted">
    Must be at least 8 characters, include uppercase, lowercase, number, and special character.
  </small> -->
</div>
      <p class="text mt-2">
      <a class="auth-link"  href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
    </p>
      <button type="submit" class="btn auth-btn w-100">Login</button>
    </form>
    <p class="text-center mt-3">
      No account? <a class="auth-link" href="{{ url_for('auth.signup') }}">Sign up</a>
    </p>
    
  </div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("passwordInput");

  togglePassword.addEventListener("click", () => {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);

    // Change icon
    const icon = togglePassword.querySelector("i");
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  });
});
</script>

</body>
</html>
