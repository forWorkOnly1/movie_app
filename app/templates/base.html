<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Movie Recommender{% endblock %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-96x96.png') }}" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
  <meta name="apple-mobile-web-app-title" content="MovieApp">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
  {% block head %}{% endblock %}
 
</head>
<body>

<!-- Navbar -->
<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if current_user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.chat_history') }}">Chat History</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.signup') }}">Signup</a></li>
        {% endif %}
      </ul>
      <button id="darkModeToggle" class="btn btn-sm"><i id="darkModeIcon" class="fas fa-sun"></i></button>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer mt-5 ">
  <div class="container text-center">
    <div class="d-flex justify-content-center align-items-center flex-wrap">
      <h5 class="footer-title me-3 mb-0">Contact</h5>
      <div class="social-links">
        <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener" class="social-icon" title="LinkedIn Profile"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/yourprofile" target="_blank" rel="noopener" class="social-icon" title="GitHub Profile"><i class="fab fa-github"></i></a>
        <a href="mailto:amiridouaa3@gmail.com" class="social-icon" title="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
    <p class="mt-3 mb-0">&copy; 2025 Movie Recommender. All rights reserved.</p>
  </div>
</footer>

<!-- ================= CHATBOT ================= -->

<!-- Floating Chatbot Icon -->
  <div id="chatbot-icon">
    <img src="/static/img/chatbot.png" alt="Chatbot">
  </div>

<!-- <button id="chatbot-btn"><i class="fas fa-comment"></i></button> -->

<!-- Chatbot Window -->
  <div id="chatbot">
    <div id="chatHeader">Chatbot</div>
    <div id="chatMessages"></div>
    <div id="chatInput">
      <textarea id="chatText" placeholder="Type a message..." rows="1"></textarea>
      <button id="chatSend">Send</button>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Add your custom JavaScript files here -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chat-handler.js') }}"></script>
  
  <script>
    // Dark Mode - Keep this working
    const toggleBtn = document.getElementById("darkModeToggle");
    const icon = document.getElementById("darkModeIcon");
    const body = document.body;

    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
    }

    toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
        } else {
            localStorage.setItem("darkMode", "disabled");
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
        }
    });

    // Chatbot Toggle - Simplified
    const chatbotIcon = document.getElementById("chatbot-icon");
    const chatbot = document.getElementById("chatbot");

    chatbotIcon.addEventListener("click", () => {
      if (chatbot.style.display === "flex") {
        chatbot.style.display = "none";
      } else {
        chatbot.style.display = "flex";
        // Scroll to bottom when opening chat
        setTimeout(() => {
          const chatMessages = document.getElementById("chatMessages");
          if (chatMessages) {
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }
        }, 100);
      }
    });

    // Close chat when clicking outside (optional)
    document.addEventListener("click", (e) => {
      if (chatbot.style.display === "flex" && 
          !chatbot.contains(e.target) && 
          !chatbotIcon.contains(e.target)) {
        chatbot.style.display = "none";
      }
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
