<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 auth-card">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <h2>Sign Up</h2>
    <form method="POST">
    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control mb-2" name="email" placeholder="email" required>
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="username" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <div class="input-group">
            <input type="password" 
                   id="password" 
                   class="form-control" 
                   name="password" 
                   placeholder="password" 
                   required
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#.])[A-Za-z\d@$!%*?&#.]{8,}$"
                   title="Password must be at least 8 characters, include uppercase, lowercase, number, and special character.">
            <button type="button" id="togglePassword" class="btn btn-outline-secondary">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        <small id="password-strength" class="form-text"></small>
    </div>

    <button type="submit" class="btn auth-btn w-100">Create Account</button>
</form>
    <p class="text-center mt-3">
      Already have an account? <a class="auth-link" href="{{ url_for('auth.login') }}">Login</a>
    </p>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthText = document.getElementById("password-strength");

    passwordInput.addEventListener("input", () => {
      const value = passwordInput.value;

      let strength = 0;
      if (value.length >= 8) strength++;
      if (/[A-Z]/.test(value)) strength++;
      if (/[a-z]/.test(value)) strength++;
      if (/\d/.test(value)) strength++;
      if (/[@$!%*?&#.]/.test(value)) strength++;

      switch (strength) {
        case 0:
        case 1:
        case 2:
          strengthText.textContent = "Weak password ";
          strengthText.style.color = "red";
          break;
        case 3:
        case 4:
          strengthText.textContent = "Medium password ";
          strengthText.style.color = "orange";
          break;
        case 5:
          strengthText.textContent = "Strong password ";
          strengthText.style.color = "green";
          break;
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);

        // Change icon
        const icon = togglePassword.querySelector("i");
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      });
    });
  </script>

</body>
</html>
